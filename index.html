<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>
    <p class="description-mobile">You can now listen to millions of<br> songs, audiobooks, and podcasts on <br> any device anywhere you like!</p>

    <p class="description-desktop">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br>anywhere you like!</p>

    <div class="price">
      <img src="./images/icon-music.svg" alt="">
      <p class="anualplan"><span>Annual Plan</span><br>$59.99/year</p>
      <a href="#">Change</a>
    </div>
    <div class="buttons">
      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel order</button>
    </div>
  </main>
</body>
</html>
